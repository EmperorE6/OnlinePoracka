<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="main_cover">
        <div class="left_side">
           
                <div class="title">Add Shipping Address</div>
                <div class="info_form">
                    <div class="company">
              <input type="text" placeholder="Companys Name(Optional)"></div>
                    <div class="name_phone">
                        <input type="text" placeholder="Name">
                        <input type="tel" placeholder="Phone Number">
                    </div>
                    <div class="pincode_pow">
                        <input type="password" placeholder="Pincode">
                        <input type="text">
                    </div>
                    <div class="tekst_prostor">
                        <textarea placeholder="Adress(Area and Street)"></textarea>
                    </div>
                    <div class="city_state">
                        <input type="text" placeholder="City/District/Town">
                        <input type="text" placeholder="State">
                    </div>
                    <div class="Billing_adress_place">
                       <div class="checkboks"><input type="checkbox" checked="checked" >Same as Billing Address</div>
                       <div class="Add_billing">Add Billing Address</div>
                    </div>
                    <div class="save_deliver">
                        <input type="button" value="Save and Deliver here">
                    </div>
                    
                </div>
    
            </div>
            <div class="right_side">
              <div class="right_title">Cart ------- <span>Delivery</span> -------- Payment</div>
              <div class="order_summary">Order Summary</div>
              <div class="order">
                <div class="order_total">Order Total</div>
                <div class="order_price">Rs. 2,766</div>
              </div>
              <div class="delivery">
              <div class="delivery_charges">Delivery charges</div>
              <div class="delivery_price">Rs. 150</div>
              </div>
              <div class="delivery_summary">
               <div class="text">Delivery Summary</div>
               <div class="linija"><hr></div>
              </div>
              <div class="delivery_box">
                <div class="icon">
                    <img src="icons/delivery.png" alt="">
                </div>
                <div class="info">  
                        <div class="delivery_type">Standard Delivery</div>
                        <div class="expected">Expected on 21 May 2016</div>
                        <div class="price_change">
                            <div class="price_rs">Rs 120</div>
                            <div class="change">Change</div>
                        </div>
                </div>
              </div>
              <div class="vertical_line"><hr></div>
              <div class="Total_box">
                <div class="payable">Total Payable</div>
                <div class="total_price">Rs.4300</div>
              </div>
              <div class="place_order">
                <input class="place_order_red" type="button" value="Place Order">
              </div>
            </div>

        </div>
        
   </div>



        
</body>
</html>
